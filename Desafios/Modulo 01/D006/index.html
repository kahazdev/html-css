<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deve utilizar em casa caso.</p>
    <ul type="square">
        <li><abbr title="para utilizar use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="para utilizar use a tag <h1>, <h2>, <h3>, etc...">Títulos</abbr></li>
        <li><abbr title="para utilizar use a tag <img>">Imagens</abbr></li>
        <li><abbr title="para utilizar use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="para utilizar use a tag <code> e a tag <pre> para manter a estrutura/espaçamento do codigo">Códigos-Fonte</abbr></li>
        <li><abbr title="para utilizar use a tag <ol type=1> e depois a tag <li> para escrever os itens da lista">Listas Numeradas</abbr></li>
        <li><abbr title="para utilizar use a tag <ul type= disc, circle ou square> e depois a <li> para escrever os itens da lista">Listas com Demarcadores</abbr></li>
    </ul>
    
</body>
</html>
